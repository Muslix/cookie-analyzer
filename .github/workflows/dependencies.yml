name: Dependency Updates

on:
  schedule:
    - cron: '0 9 * * 1'  # Every Monday at 9 AM
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-dependencies:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-tools

      - name: Update requirements
        run: |
          # If you have a requirements.in file
          if [ -f requirements.in ]; then
            pip-compile --upgrade requirements.in -o requirements.txt
          else
            pip-compile --upgrade-package "*" requirements.txt
          fi
          
      - name: Check for changes
        id: changes
        run: |
          if git diff --exit-code requirements.txt; then
            echo "No changes detected in requirements.txt"
            echo "changes_detected=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected in requirements.txt"
            echo "changes_detected=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changes_detected == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ github.token }}  # Uses the default GitHub token
          commit-message: "build: update dependencies"
          title: "build: update dependencies"
          body: |
            This PR updates the project dependencies to their latest versions.
            
            Auto-generated by the [Dependency Updates workflow](https://github.com/${{ github.repository }}/actions/workflows/dependencies.yml).
          branch: dependency-updates
          delete-branch: true
          labels: dependencies